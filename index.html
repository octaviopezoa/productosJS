<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App de Productos</title>

    <!--CSS-->
    <link rel="stylesheet" href="https://bootswatch.com/4/lumen/bootstrap.min.css">

</head>
<body>

    <!--Navegacion-->
    <nav class="navbar navbar-light bg-light">
        <a href="#">
            <h2>Aplicaci√≥n de Productos</h2>
        </a>
    </nav>

    <!--Contenedor-->
    <div class="container">

        <!--Aplicacion-->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Agregue Producto</h3>
                    </div>
                    
                    <form id="formulario" class="card-body">
                        <div class="form-group">
                            <input type="text" placeholder="Producto" id="nombre" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" placeholder="Precio" step="0.01" id="precio" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="date" placeholder="Fecha de Fabricacion" id="fecha" class="form-control">
                        </div>
                        <input type="submit" value="Guardar" class="btn btn-primary btn-block">
                    </form>
                    
                </div>
            </div>
            <div class="col-md-8">
                <table class="table">
                    <thead class="thead-blue">
                        <tr>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Fecha</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="listado">
                        
                    </tbody>
                </table>
            </div>

        </div>

    </div>
    <script src="app.js"></script>

</body>
</html>
